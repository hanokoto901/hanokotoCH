name: Generate HTML

on:
  schedule:
    - cron: "0 15 * * *"  # ÊØéÊó•0ÊôÇÔºàJSTÔºâ‚ÄªGitHub„ÅØUTCÂü∫Ê∫ñ„ÄÇJST 00:00 = UTC 15:00
  workflow_dispatch:

permissions:
  contents: write  # ‚Üê pushË®±ÂèØ

concurrency:
  group: generate-html
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Tokyo"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          pip install --upgrade pip
          pip install requests

      - name: Generate HTML
        run: |
          set -euo pipefail
          python Y_generate.py

      - name: Commit and push changes
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-update HTML $(date '+%Y-%m-%d %H:%M')"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord Embed notification (only if changed)
        if: steps.commit.outputs.changed == 'true'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          SITE_URL="https://${OWNER}.github.io/${REPO_NAME}"
          MESSAGE=$(jq -n \
            --arg title "„Çµ„Ç§„Éà„ÅåÊ≠£Â∏∏„Å´Êõ¥Êñ∞„Åï„Çå„Åæ„Åó„ÅüÔºÅ" \
            --arg site "$SITE_URL" \
            --arg time "$TIMESTAMP" \
            --arg color "5814783" \
            '{
              "username": "HTMLÊõ¥Êñ∞ÈÄöÁü•",
              "embeds": [{
                "title": $title,
                "color": ($color | tonumber),
                "fields": [
                  {"name": "üîó „Çµ„Ç§„Éà„ÅÆ„É™„É≥„ÇØ", "value": $site, "inline": false},
                  {"name": "üïí Êõ¥Êñ∞Êó•ÊôÇ", "value": $time, "inline": true}
                ],
                "footer": {"text": "GitHub Actions Bot"}
              }]
            }')
          echo "$MESSAGE" | jq .
          curl -H "Content-Type: application/json" -X POST -d "$MESSAGE" $DISCORD_WEBHOOK
